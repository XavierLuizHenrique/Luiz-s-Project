<ion-header>

  <ion-navbar>
    <ion-title>Clientes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let c of clientes"  >

        <ion-item>

          <h2>{{c.nomeCliente}}</h2>
          <p>{{c.idade}} anos</p>
        </ion-item>
      
        <img src="{{c.foto}}">
      

        </ion-card>
</ion-content>
